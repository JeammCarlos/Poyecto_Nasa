<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar imágenes de la NASA" aria-label="Buscar imágenes de la NASA" aria-describedby="button-addon">
                    <button class="btn btn-primary" type="button" id="searchButton">Buscar</button>
                </div>
            </div>
        </div>

        <div class="row" id="imageGallery"></div>

        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Detalles de la Imagen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" id="modalImage" class="img-fluid mb-3" alt="">
                        <h5 id="modalTitle"></h5>
                        <p id="modalDescription"></p>
                        <p><strong>Fecha de Captura:</strong> <span id="modalDate"></span></p>
                    </div>
                </div>
            </div>
        </div>

    <div class="mt-3">
        <h3>Índice</h3>
        <ul id="imageIndex" class="list-group"></ul>
    </div>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner"></div>
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </a>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="NasaApi.js"></script>
</body>
</html>
